<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immanuel Claerhout</title>

    <!---- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!---- CSS links -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div id="home"></div>
    <header>
        <div class="logo"><a href="#home">Mooni</a></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="videos/VID_Windmill.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="mouse-scroll">
            <div class="mouse"></div>
            <p>Scroll down</p>
        </div>
    </div>

    <div>
        <h1 id="portfolio" class="title">MY PORTFOLIO</h1>
        <h1 class="subTitle">Featured Work</h1>
    </div>

    <section class="portfolio-section">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="games">Games</button>
            <button class="filter-btn" data-filter="art">Art</button>
            <button class="filter-btn" data-filter="programming">Programming</button>
        </div>
        
        <div class="masonry-grid" id="projects-grid">
            <!-- Projects will be loaded here via JavaScript -->
        </div>
    </section>

    <script src="projects.js"></script>
    <script src="headerShrink.js"></script>
</body>
</html>
